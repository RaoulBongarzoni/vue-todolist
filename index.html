<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueToDo</title>
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3.3.8/dist/vue.global.js"></script>
    <!-- Application Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
       


</head>
<body>
    <div id="app">
        <h1>toDo</h1>

        <!-- input testuale -->
        <h2 v-if="inputError" class="error">inserisci almeno 3 caratteri</h2>
        <input v-model="userInput" type="text">
        <!-- pulsante di invio -->
        <button @click="addTask">aggiungi</button>


        <!-- lista elementi array -->
        <ul>
            <!-- task in base a .text -->
            <li v-for="(task , i) in tasks" :class="{deleted: task.done}">
                <i @click="taskDone(i)" class="fa-regular" :class="task.done ? 'fas fa-check' : 'fas fa-x'"></i>
                {{ task.text }}
                <!-- cancello task -->
                <button @click="deleteTask(i)">x</button>
            </li>

        </ul>
        









    </div>










    <script src="main.js"></script>
</body>
</html>
